<!DOCTYPE html>
<html lang="hr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZOO – Hranjenja</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="./dodaci/styles.css" rel="stylesheet" />
</head>

<body>
<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container-fluid navbar-brand">
    <span class="text-white fw-bold">ZOO – Hranjenja</span>
    <img src="dodaci/zoo.jpg" alt="ZOO logo" class="logo" />
  </div>
</nav>


  <main class="container">
    <div class="row g-4">
      <div class="col-lg-4">
        <div class="card shadow-sm">
          <div class="card-header fw-bold">Dodaj / Uredi hranjenje</div>
          <div class="card-body">
            <form id="form-hranjenje" class="vstack gap-2">
              <input type="hidden" id="id" />

              <div>
                <label class="form-label">Vrsta životinje</label>
                <input id="vrsta_zivotinje" class="form-control" required />
              </div>
              <div>
                <label class="form-label">Vrsta hrane</label>
                <input id="vrsta_hrane" class="form-control" required />
              </div>
              <div>
                <label class="form-label">Količina hrane (kg)</label>
                <input id="kolicina_hrane" type="number" step="0.01" min="0" class="form-control" required />
              </div>
              <div>
                <label class="form-label">Vrijeme hranjenja</label>
                <input id="vrijeme_hranjenja" type="datetime-local" class="form-control" required />
              </div>

              <div class="d-flex gap-2 mt-2">
                <button class="btn btn-primary" type="submit">Spremi</button>
                <button id="btn-reset" class="btn btn-secondary" type="button">Očisti</button>
              </div>
               <button onclick="prikaziGraf()" class="btn btn-success mt-3"> Prikaz potrošnje hrane za sve životinje
      </button> <!-- charts -->
      <canvas id="chartHrana" class="mt-3" height="100"></canvas>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-8">
       
<div class="card shadow-sm mb-4">
  <div class="card-header fw-bold">Popis hranjenja</div>
  <div class="card-body table-responsive">

    <!--filteri-->
    <div class="mb-3">
      <label class="form-label">Filtriraj po vrsti životinje</label>
      <input type="text" id="filter_vrsta" class="form-control" placeholder="npr. lav" />
    </div>
    <div class="mb-3">
      <label class="form-label">Filtriraj po vrsti hrane</label>
      <input type="text" id="filter_hrana" class="form-control" placeholder="npr. meso" />
    </div>
    <div>
      <label class="form-label mt-2">Filtriraj po datumu hranjenja (OD)</label>
      <input type="date" id="filter_datum_od" class="form-control" />
    </div>
    <div>
      <label class="form-label mt-2">Filtriraj po datumu hranjenja (DO)</label>
      <input type="date" id="filter_datum_do" class="form-control" />
    </div>
      <button class="btn btn-outline-primary mt-2" onclick="filtriraj()">Primijeni filter</button>    
    <button class="btn btn-outline-secondary mt-2 ms-2" onclick="resetFiltra()">Poništi filter</button>
  </div>

    <!--tablica-->
    <table class="table table-sm align-middle" id="tbl">
      <thead>
        <tr>
          <th>ID</th>
          <th>Životinja</th>
          <th>Hrana</th>
          <th>Količina (kg)</th>
          <th>Vrijeme</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

  </div>
</div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./dodaci/main.js"></script>
  

</body>

</html>
